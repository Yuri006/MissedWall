<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>HTML5</title>
    <style>
        h1 {
            text-align: center;
            font-family: "Open Sans Extrabold";
            padding-top: 30px;
        }
        .input100 {
            color: #403866;
            line-height: 1.2;
            font-size: 16px;
            width: 100%;
            background-color: #e5e5e5;
            position: relative;

            display: block;

            height: 62px;
            border: none;
            border-radius: 12px;
            margin-bottom: 2%;
            padding-left: 4%;

        }

        .wrap-login100 {
            width: 390px;
            background: #fff;
            border-radius: 10px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            top: 100px;
            height: 400px;
        }

        .login100-form-btn {
            font-family: "Open Sans Extrabold";
            font-size: 16px;
            color: #fff;
            line-height: 1.2;
            text-transform: uppercase;


            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            width: 100%;
            height: 62px;
            background-color: #827ffe;
            border-radius: 3px;
            border: 0;

            transition: all 0.4s;
        }

        .login100-form-btn:hover {
            background-color: #403866;
        }

        .wrap-login1 {
            height: 25%;
            position: relative;
            overflow: hidden;
        }

        .input100::-moz-placeholder {text-indent: 0px;   transition: text-indent 0.3s ease;}
        .input100:focus::-moz-placeholder {text-indent: 500px; transition: text-indent 0.3s ease;}

    </style>
</head>
<body>
<div class='wrap-login100'>
    <div class='wrap-login1'>
        <h1>Login</h1>
    </div>
    <form action='/cgi-bin/login' method="get">
        <div class='wrap-login1'>
            <input type="text" class='input100' name="username" placeholder="Username">
        </div>
        <div class='wrap-login1'>
            <input type="password" class='input100' name="password" placeholder="Password">
        </div>
        <div class='wrap-login1'>
            <input class='login100-form-btn' type="submit" value="Login">
        </div>
    </form>
</div>
</body>
</html>
